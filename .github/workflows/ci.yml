name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Docker sanity
        run: docker info

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Enable Corepack + Install PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate
          pnpm --version

      - name: ğŸ“¦ Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: â¬‡ï¸ Pre-pull Timescale image
        run: docker pull timescale/timescaledb:2.14.2-pg16

      - name: ğŸ§¹ Run linter
        run: pnpm lint

      - name: ğŸ“‹ Run typecheck
        run: pnpm typecheck

      - name: ğŸ§ª Run tests
        run: pnpm test
