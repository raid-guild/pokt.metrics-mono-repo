name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Enable Corepack + Install PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate
          pnpm --version

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Run linter
        run: pnpm lint

      - name: ğŸ—ï¸ Build indexer package
        run: pnpm --filter indexer build

      - name: ğŸ§ª Run tests
        run: pnpm test
