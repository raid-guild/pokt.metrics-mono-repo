name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Enable Corepack + Install PNPM
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate
          pnpm --version

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧹 Run linter
        run: pnpm lint

      - name: 🧪 Run tests
        run: pnpm test
