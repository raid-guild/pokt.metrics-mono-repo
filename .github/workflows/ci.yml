name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Docker sanity
        run: docker info

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Enable Corepack + Install PNPM
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate
          pnpm --version

      - name: 📦 Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: ⬇️ Pre-pull Timescale image
        run: docker pull timescale/timescaledb:2.14.2-pg16

      - name: 🧹 Run linter
        run: pnpm lint

      - name: 📋 Run typecheck
        run: pnpm typecheck

      - name: 🧪 Run tests
        run: pnpm test
